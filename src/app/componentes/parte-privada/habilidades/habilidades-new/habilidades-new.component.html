<form class="row g-3" (ngSubmit)="agregarHabilidad()" [formGroup]="habilidadForm">
    <div class="col-12">
        <label for="new-habilidades-input-habilidad" class="form-label">Habilidad</label>
        <input type="text" class="form-control" formControlName="habilidad" id="new-habilidades-input-habilidad">
        <div *ngIf="habilidadForm.get('habilidad')?.touched && habilidadForm.get('habilidad')?.errors?.['required']" class="alert alert-danger" >Este campo es requerido</div>
    </div>
    <div class="col-12">
        <label for="new-habilidades-input-porcentaje" class="form-label">Porcentaje</label>
        <input type="number" class="form-control" formControlName="porcentaje" id="new-habilidades-input-porcentaje" min="1" max="100">
        <div *ngIf="habilidadForm.get('porcentaje')?.touched && habilidadForm.get('porcentaje')?.errors?.['required']" class="alert alert-danger" >Este campo es requerido</div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary" id="new-habilidades-btn" [disabled]="habilidadForm.invalid">Crear</button>
    </div>
</form>
