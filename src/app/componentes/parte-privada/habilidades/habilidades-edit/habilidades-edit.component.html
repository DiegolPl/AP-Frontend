<form class="row g-3" (ngSubmit)="editarHabilidad()" [formGroup]="habilidadForm">
    <div class="col-12">
        <label for="edit-habilidades-input-id" class="form-label">Ingresa el ID del elemento a editar</label>
        <input type="number" class="form-control" id="edit-habilidades-input-id" min="1">
        <div *ngIf="existeHabilidad" class="alert alert-danger" >El ID ingresado no corresponde a ninguna habilidad registrada.</div>
        <button class="btn btn-primary mt-3" type="button" (click)="getHabilidad()">Cargar datos</button>
    </div>
    <hr>
    <div class="col-12">
        <label for="edit-habilidades-input-habilidad" class="form-label">Habilidad</label>
        <input type="text" class="form-control" formControlName="habilidad" id="edit-habilidades-input-habilidad">
        <div *ngIf="habilidadForm.get('habilidad')?.touched && habilidadForm.get('habilidad')?.errors?.['required']" class="alert alert-danger" >Este campo es requerido</div>
    </div>
    <div class="col-12">
        <label for="edit-habilidades-input-porcentaje" class="form-label">Porcentaje</label>
        <input type="number" class="form-control" formControlName="porcentaje" id="edit-habilidades-input-porcentaje" min="1" max="100">
        <div *ngIf="habilidadForm.get('porcentaje')?.touched && habilidadForm.get('porcentaje')?.errors?.['required']" class="alert alert-danger" >Este campo es requerido</div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary" id="edit-habilidades-btn" [disabled]="habilidadForm.invalid">Editar</button>
    </div>
</form>
