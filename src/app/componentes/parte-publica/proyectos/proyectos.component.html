<section class="proyecto section-style">
    <h2 class="title-section">Proyectos</h2>
    <div class="container-seccion" id="container-proyecto">
        <a [href]="proyecto.link" class="card-proyecto" *ngFor="let proyecto of miProyecto">
            <div class="card-top">
                <img [src]="proyecto['url_imagen']" alt="" class="card-img">
            </div>
            <div class="card-bottom">
                <h3 class="card-title">{{proyecto.titulo}} <span>- {{proyecto.fecha}}</span></h3>
                <p class="card-description">{{proyecto.descripcion}}</p>
            </div>
        </a>
    </div>
</section>
