<section class="perfil">
    <article class="perfil-data perfil-data-position">
        <img [src]="miPerfil.urlImg" *ngIf="miPerfil.urlImg" alt="Foto de perfil" class="perfil-foto" id="perfil-foto">
        <h2 class="perfil-name" id="perfil-name">{{miPerfil.nombre}}</h2>
        <h1 class="perfil-title" id="perfil-title">{{miPerfil.titulo}}</h1>
    </article>
    <section class="about about-position section-style">
        <h2 class="title-section">acerca de mi</h2>
        <p class="about-text" id="about-text">{{miPerfil.sobreMi}}</p>
</section>
